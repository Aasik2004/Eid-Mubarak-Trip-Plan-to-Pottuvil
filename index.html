<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak from Aasik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Amiri', serif;
  background: radial-gradient(circle at top, #e0f7fa, #fff3e0);
  background-image: url('https://cdn.pixabay.com/photo/2020/05/20/12/18/ramadan-5198322_1280.jpg');
  background-size: cover;
  background-position: center;
  backdrop-filter: blur(3px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  background: url('https://i.ibb.co/2jM72qx/star.png') repeat;
  animation: sparkle 20s linear infinite;
  opacity: 0.6;
}

@keyframes sparkle {
  0% { background-position: 0 0; }
  100% { background-position: 1000px 1000px; }
}

.card {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 600px;
  width: 90%;
  z-index: 1;
}

h1 {
  font-size: 3em;
  color: #00695c;
  margin-bottom: 20px;
  animation: fadeIn 2s ease-in-out;
}

p.dua {
  font-size: 1.4em;
  margin-top: 20px;
  color: #444;
  animation: fadeIn 3s ease-in-out;
}

.heart {
  font-size: 2.5em;
  color: crimson;
  margin-top: 20px;
  animation: pulse 1.5s infinite;
}

.footer {
  margin-top: 30px;
  font-weight: bold;
  font-size: 1.2em;
  color: #555;
}

.btn {
  margin-top: 30px;
  padding: 12px 25px;
  background-color: #00897b;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
  text-decoration: none;
}

.btn:hover {
  background-color: #004d40;
}

.ayah {
  margin-top: 20px;
  font-size: 1.2em;
  color: #004d40;
  background-color: #e0f2f1;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.audio-control {
  margin-top: 20px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-10px); }
  100% { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="stars"></div>  <div class="card">

</p>

<p class="ayah">

</p>

<div class="heart">‚ù§Ô∏èüòç</div>
<div class="footer">‚Äî With Love, Mohamed Aasik</div>

<div class="audio-control">
  <audio controls autoplay loop>
    <source src="https://cdn.islamic.network/audio/nasheeds/maher-zain-eid-mubarak.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<a class="btn" href="https://chat.openai.com">Share the Blessing</a>

  </div>
</body>
</html>
